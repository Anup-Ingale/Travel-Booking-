{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'Register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'Register/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                    {% for messsage in messages %}
                      <h3 style="color:darkred">{{message}}</h3>
                    {% endfor %}
                    <h2>Sign up </h2>
                    <p class="desc">to get discount 10% when pre - order <span>“Batman Beyond”</span></p>
                    
                    <form method ="POST" id="signup-form" class="signup-form">
                             {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-input" name="first_name" id="name" placeholder="Your Name"/>
                    </div>
                 
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="UserName"/>
                        </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-input" name="password1" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    
                    <div class="form-group">
                            <input type="text" class="form-input" name="password2" id="password" placeholder="Confirm_Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                   
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="#" class="submit-link submit">Sign in</a>
                    </div>
                </form>
            </div>
            <div>            
            </div>
    <!-- JS -->
    <script src="{%static 'Register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'Register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
